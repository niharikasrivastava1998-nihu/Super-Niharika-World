<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Avatar</title>
    <style>
        body {
            background-color: #f0f2f5; /* Light corporate background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the icon */
        .icon-container {
            text-align: center;
        }

        /* The Avatar Image Style */
        .avatar-icon {
            width: 150px;            /* Adjust size as needed */
            height: 150px;           /* Keep height same as width for a perfect circle */
            border-radius: 50%;      /* This makes it circular */
            object-fit: cover;       /* Ensures the image doesn't stretch */
            border: 4px solid #fff;  /* White border for "sticker" effect */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            transition: transform 0.3s ease; /* Smooth animation on hover */
        }

        /* Hover effect (optional - adds a little Mario-style jump) */
        .avatar-icon:hover {
            transform: translateY(-5px);
        }

        .name-tag {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <img src="avatar.png" alt="Profile Caricature" class="avatar-icon">
        
        <div class="name-tag">Content Marketer & Writer</div>
    </div>

</body>
</html>
